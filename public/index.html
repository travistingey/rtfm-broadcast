<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTFM Broadcast</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Video Player Container -->
<div id="video-container" style="position: relative;">
    <!-- Active Video Player -->
    <video id="media-player-1" autoplay playsinline muted disableRemotePlayback style="position: absolute; top: 0; left: 0; z-index: 1;">
        <!-- Initial video source -->
        Your browser does not support the video tag.
    </video>

    <!-- Inactive Video Player for Preloading -->
    <video id="media-player-2" playsinline muted disableRemotePlayback style="position: absolute; top: 0; left: 0; z-index: 0; display: none;">
        <!-- No initial source -->
        Your browser does not support the video tag.
    </video>

    <!-- Transition Overlay -->
    <div id="transition-overlay" style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        opacity: 0;
        pointer-events: none;
        z-index: 2;">
    </div>
</div>

<!-- Notifications -->
<div id="overlay-notification" class="notification hidden">
    <span id="overlay-message"></span>
</div>
<div id="fullscreen-notification" class="notification hidden">
    <span id="fullscreen-message"></span>
</div>

    <!-- Anime.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Socket.IO Client -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Main JavaScript -->
    <script src="/main.js"></script>
</body>
</html>
